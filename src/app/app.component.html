<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu menuId ="main-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-toolbar color= "secondary">
          <ion-title> √Årea do Colaborador</ion-title>
         </ion-toolbar>

        <ion-list style="background: transparent;">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label color=light>{{ p.title }}</ion-label>
            </ion-item>
            </ion-menu-toggle>
        </ion-list>
        
        <div  style="padding-right: 60%;width: 150%;" class="center">
          <ion-img   src="./assets/logo.png"> </ion-img>
                  </div>
        </ion-content>
    </ion-menu>
    
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
