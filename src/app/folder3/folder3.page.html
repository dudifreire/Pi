<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Relatórios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-card class="bgcolor">
      <ion-card-header>
        <ion-toolbar color="secondary">
          <ion-title color="light">
            <strong> Relatórios</strong>
          </ion-title>
        </ion-toolbar>
      </ion-card-header>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked"
              ><strong> Selecione o tipo de ordenação da Chamadas</strong>
              <ion-text style="margin-left: 3px" color="danger">*</ion-text>
            </ion-label>
            <ion-select #c placeholder="Tipo de ordenação da Chamadas">
              <ion-select-option name="data" value="data"
                >Por Data
              </ion-select-option>
              <ion-select-option name="aluno" value="aluno"
                >Por Aluno
              </ion-select-option>
              <ion-select-option name="colaborador" value="colaborador"
                >Por Colaborador
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col
              ><ion-button
                expand="block"
                color="secondary"
                (click)="openChamadaList(c.value)"
              >
                Listar Chamadas
              </ion-button></ion-col
            >
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
    <ng-container *ngIf="showChamadaList">
      <form [formGroup]="relatorio">
        <ion-card class="bgcolor">
          <ion-title>
            <ion-input color="light" formControlName="data"> </ion-input>
          </ion-title>
          <ion-row>
            <ion-col size="6">
              <ion-list>
                <ion-item *ngFor="let order of orderList">
                  <ion-label color="dark" position="stacked">
                    <ion-text color="dark">
                      <strong> Aluno: </strong> {{order.Aluno}}
                    </ion-text>
                  </ion-label>

                  <ion-label slot="end" position="stacked">
                    <ion-text color="dark"
                      ><strong> Estava Presente: </strong> {{order.presente}}
                    </ion-text>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label color="dark" position="stacked">
                  <strong> Professor Responsavel Pela Chamada </strong>
                </ion-label>
                <ion-input color="dark" formControlName="professor">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="dark" position="stacked">
                  <strong> Categoria da Chamada </strong>
                </ion-label>
                <ion-input color="dark" formControlName="categoria">
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">
                  <strong> Observação da Chamada </strong>
                </ion-label>
                <ion-input color="dark" formControlName="obs"> </ion-input>
              </ion-item>
              <ion-button color="secondary">Exportar Chamada </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </form>
    </ng-container>
  </ion-grid>
</ion-content>
